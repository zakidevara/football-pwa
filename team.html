<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Champions League</title>
    <meta name="description" content="Champions League teams and standings" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#00897B" />
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
       <!-- Navigasi -->
    <nav class="teal lighten-1" role="navigation">
      <div class="nav-wrapper container">
        <a href="./index.html" class="brand-logo" id="logo-container">Champions League</a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->

    <!-- Preloader -->
    <div class="container py-5" id="preloader">
        <div class="row">
            <div class="col s1 push-s5 vertical-align my-5">
        
                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                
                    <div class="spinner-layer spinner-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                
                    <div class="spinner-layer spinner-yellow">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                
                    <div class="spinner-layer spinner-green">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <!-- Content -->
    <div class="container my-5" id="body-content">
      <div class="row">
        <div class="col s12 l5">
          <img id="team-logo" src="" alt="">
        </div>
        <div class="col l7">
          <h2 id="team-name"><strong>-</strong></h2>
        </div>
      </div>
      <h4 class="mt-5">Matches</h4>
      <div class="row">
        <div class="col s12">
          <div class="my-5">
            <table class="highlight responsive-table" id="matches">
              <thead>
                  <tr>
                      <th>Date</th>
                      <th>Home</th>
                      <th>Score</th>
                      <th>Away</th>
                      <th>Stage</th>
                      <th>Match Day</th>
                  </tr>
              </thead>
      
              <tbody>
                <tr>
                  <td colspan="6">Tidak ada histori pertandingan</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- FAB -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="addFavorite">
      <i class="large material-icons">favorite</i>
      </a>
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script src="js/registerServiceWorker.js"></script>
    <script src="js/teamDetails.js"></script>
  </body>
</html>
